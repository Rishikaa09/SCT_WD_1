<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Navbar</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
    }

    /* -------- NAVBAR -------- */
    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: transparent;
        transition: 0.4s;
        z-index: 1000;
    }

    nav.scrolled {
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
    }

    nav .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
        letter-spacing: 2px;
    }

    nav ul {
        display: flex;
        gap: 30px;
    }

    nav ul li {
        list-style: none;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 8px 14px;
        border-radius: 6px;
        transition: 0.3s ease;
    }

    /* Hover effect */
    nav ul li a:hover {
        background: white;
        color: black;
        transform: scale(1.1);
    }

    /* -------- SECTIONS WITH BACKGROUND IMAGES -------- */
    .section {
        height: 100vh;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    #home {
        background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
    }

    #skills {
        background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d');
    }

    #projects {
        background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085');
    }

    #contact {
        background-image: url('https://images.unsplash.com/photo-1492724441997-5dc865305da7');
    }
</style>
</head>
<body>

<!-- ------- NAVIGATION MENU ------- -->
<nav id="navbar">
    <div class="logo">MyPortfolio</div>

    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- ------- PAGE SECTIONS WITH BACKGROUND IMAGES ------- -->
<div id="home" class="section">WELCOME</div>
<div id="skills" class="section">MY SKILLS</div>
<div id="projects" class="section">PROJECTS</div>
<div id="contact" class="section">CONTACT ME</div>

<script>
    // NAVBAR COLOR CHANGE WHEN SCROLLED
    window.addEventListener("scroll", () => {
        const navbar = document.getElementById("navbar");

        if (window.scrollY > 70) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });
</script>

</body>
</html>
